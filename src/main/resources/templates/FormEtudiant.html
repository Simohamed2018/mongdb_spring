<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Simo Thymleaf example</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link rel="stylesheet" type="text/css"  
          href="../static/css/monStyle.css" th:href="@{/css/monStyle.css}"/>

</head>
<body class="container">
<div class="container space">
  
  <ul class="nav nav-pills">
    <li class="active"><a th:href="@{index}">Home</a></li>
    <li><a th:href="@{form}">Add Etudiant</a></li>
    <li><a th:href="@{chercherParEmail}">Chercher Etudiant</a></li>
    <li><a href="#">Menu 3</a></li>
  </ul>
</div>
<h1>Add Etudiant</h1>
	<hr>

<div class="container col-md-6 col-md-offset-3">
  <h2>Information  Etudiant form</h2>
  <form th:action="@{saveEtudiant}" method="post" th:object="${etudiant}">
  
  <div class="form-group">
      <label for="nom">Nom:</label>
      <input type="text" class="form-control" id="nom" placeholder="Enter nom" th:field="*{nom}">
   <span class="text-danger" th:errors="*{nom}"></span>
    </div>
    <div class="form-group">
      <label for="email">Date Naissance:</label>
      <input type="date" class="form-control" id="dateNaissance" placeholder="Enter Date Naissance" th:field="*{dateNaissance}">
    <span class="text-danger" th:errors="*{dateNaissance}"></span>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" th:field="*{email}">
      <span class="text-danger" th:errors="*{email}"></span>
    </div>
    <div class="form-group">
      <label for="photo">Photo:</label>
      <input type="file" class="form-control btn btn-primary" id="photo" placeholder="Enter nom Photo" th:field="*{photo}">
    <span  class="text-danger" th:errors="*{photo}"></span>
    </div>    
    <button type="submit" class="btn btn-primary">save</button>
  </form>
</div>


</body>
</html>
