<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="template">
<head>
<meta charset="UTF-8" />
<title>Simo Thymleaf example</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link rel="stylesheet" type="text/css"  
          href="../static/css/monStyle.css" th:href="@{/css/monStyle.css}"/>

</head>
<body class="container" layout:fragment="content">
<div class="container space">
  
  
</div>
<h1>Add Etudiant</h1>
	<hr>

<div class="container col-md-6 col-md-offset-3">
  <h2>Information  Etudiant form</h2>
  <form th:action="@{editerEtudiant}" method="post" th:object="${etudiant}" enctype="multipart/form-data">
  
  <div class="form-group">
      <label for="nom">id:</label>
      <input type="text" class="form-control" id="id" placeholder="Enter nom" th:field="*{id}">
   
    </div>
  <div class="form-group">
      <label for="nom">Nom:</label>
      <input type="text" class="form-control" id="nom" placeholder="Enter nom" th:field="*{nom}">
   <span class="text-danger" th:errors="*{nom}"></span>
    </div>
    <div class="form-group">
      <label for="email">Date Naissance:</label>
      <input type="date" class="form-control" id="dateNaissance" placeholder="Enter Date Naissance" th:field="*{dateNaissance}">
    <span class="text-danger" th:errors="*{dateNaissance}"></span>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" th:field="*{email}">
      <span class="text-danger" th:errors="*{email}"></span>
    </div>
    <div class="form-group">
      <label for="photo">Photo:</label>
      <input type="file" id="picture" placeholder="Enter nom Photo" name="picture">
    <span  class="text-danger" th:errors="*{photo}"></span>
    </div> 
    <div class="form-group">
      <img class="img-circle" th:src="@{getPhoto(id=${etudiant.id})}" 
      style="width:200px;height:200px"/> 
    </div>    
	    <div class="form-group">
			<div class="col-md-12 text-right">
				<button type="submit" class="btn btn-success btn-lg" > save</button>
				<button style="float:left;margin-left:60%;" type="submit" 
				class="btn btn-danger btn-lg" 
				onclick="window.location.href='chercherParEmail'; return false;">Cancel</button>
												
			</div>								
		</div>   
    
  </form>
  </div> 

</body>
</html>
